<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .moka {
            display: none;
            position: fixed;
        }
    </style>
</head>
<body>
    

    <div class="cup">cup</div>
    <div class="moka">moka</div>

    <script>
        document.querySelector('.cup').addEventListener('mouseenter', function(e) {
            document.querySelector('.moka').style.display = 'block'
            document.querySelector('.moka').style.left = e.clientX + 'px'
            document.querySelector('.moka').style.top = e.clientY + 'px'
        })
        document.querySelector('.cup').addEventListener('mouseleave', function(e) {
            document.querySelector('.moka').style.display = 'none'

        })
    </script>
</body>
</html>
